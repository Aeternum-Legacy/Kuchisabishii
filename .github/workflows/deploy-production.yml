name: ğŸ¯ Deploy to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'web/**'
      - 'shared/**'
      
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for production deployment'
        required: true
        default: 'Manual production deployment'

jobs:
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    # Require manual approval for production deployments
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'
          
      - name: ğŸ“¥ Install dependencies
        run: |
          cd web
          npm ci
          
      - name: ğŸ” Pre-deployment Checks
        run: |
          cd web
          echo "ğŸ” Running pre-deployment validation..."
          npm run lint
          npm run type-check || echo "âš ï¸ Type check warnings - review before approval"
          
      - name: ğŸ—ï¸ Production Build
        run: |
          cd web
          echo "ğŸ—ï¸ Building for production..."
          npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NODE_ENV: production
          
      - name: ğŸ” Security Audit
        run: |
          cd web
          echo "ğŸ›¡ï¸ Running security audit..."
          npm audit --audit-level=moderate || echo "âš ï¸ Security warnings detected - review required"
          
      - name: ğŸš€ Deploy to Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'
        env:
          VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}
          
      - name: ğŸ‰ Production Deployment Success
        run: |
          echo "âœ… Production deployment completed successfully!"
          echo "ğŸŒ Live at: https://kuchisabishii.io"
          echo "ğŸ¯ Deployment completed at: $(date)"
          
      - name: ğŸ“§ Notify Team (Future)
        run: |
          echo "ğŸ“§ TODO: Add Slack/Discord notification here"
          echo "ğŸ”” Team notification: Production deployment completed"