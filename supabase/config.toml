# Supabase configuration file for Kuchisabishii

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://kuchisabishii.com"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.email.smtp]
host = "localhost"
port = 587
user = "admin@localhost"
pass = "password"
admin_email = "admin@localhost"
sender_name = "Kuchisabishii"

[auth.external.google]
enabled = false
client_id = ""
secret = ""

[auth.external.apple]
enabled = false
client_id = ""
secret = ""

[db]
port = 54322
major_version = 15

[db.pooler]
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true

[studio]
enabled = true
api_url = "http://localhost:54321"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[storage.buckets.food-images]
public = true
file_size_limit = "10MiB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp", "image/gif"]

[storage.buckets.profile-images]
public = true
file_size_limit = "5MiB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[storage.buckets.restaurant-images]
public = true
file_size_limit = "10MiB"
allowed_mime_types = ["image/jpeg", "image/png", "image/webp"]

[edge_runtime]
enabled = true

[analytics]
enabled = false